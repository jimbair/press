target: debian

image:
  checksum:
    hash: fb609e09423ef395719fc70dcc4898d29c966b2b
    method: sha1
  format: tgz
  url: http://newdev.kickstart.rackspace.com/press/ubuntu-12.04-precise-amd64.tar.gz

layout:
  use_fiber_channel: false
  loop_only: false
  partition_tables:
  -
    disk: /dev/sda
    label: msdos
    partitions:
    -
      name: boot
      options:
        - primary
        - boot
      size: 1GiB
      mount_point: /boot
      file_system:
        type: ext4
        label: BOOT
    -
      name: root_pv
      options:
        - logical
        - lvm
      size: 100%FREE

  volume_groups:
  -
    name: vg_system
    physical_volumes:
      - root_pv
    pe_szie: 4MiB
    logical_volumes:
        -
          name: lv_swap
          size: 1GiB
          file_system:
            type: swap
            label: SWAP
        -
          name: lv_root
          size: 75%FREE
          mount_point: /
          file_system:
            type: ext4
            label: ROOT
            superuser_reserve: 1%

auth:
  algorythim: sha512
  users:
    rack:
      gid: 1000
      group: rack
      home: /home/rack
      password: ball$$$$$
      password_options:
      -
        encrypted: False
      shell: /bin/zsh,
      skel: http://blah.rackspace.com/press/skels/users/rack.tar.gz
      uid: 1000
    root:
      home: /root,
      password: ball$$$$,
      password_options:
      -
        encrypted: False

network:
  dns:
    nameservers:
    -
      10.10.1.1,
      10.10.1.2
    search: kickstart.rackspace.com
  hostname: 191676-www.kickstart.rackspace.com
  interfaces:
  -
    name: EXNET
    ref:
      type: interface
      value: eth0
  networks:
  -
    gateway: 10.127.29.1
    interface: EXNET,
    ip_address: 10.127.29.143,
    netmask: 255.255.255.0

post:
  append: debug,console=ttyS01

bootloader:
  type: grub
  target: /dev/sda
  options: debug,console=ttyS01
